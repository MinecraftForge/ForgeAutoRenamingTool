tasks.named('javadocJar') {
    // Remove 4MB from javadocs jar
    exclude 'resource-files/fonts/'
}
*/

changelog {
    fromBase()
}

gradlePlugin {
    website = gitversion.url
    vcsUrl = gitversion.url + '.git'

    plugins.register('renamer') {
        id = 'net.minecraftforge.renamer'
        implementationClass = 'net.minecraftforge.renamer.gradle.RenamerPlugin'
        displayName = gradleutils.displayName
        description = project.description
        tags = ['minecraftforge']
    }
}

publishing {
    repositories {
        maven gradleutils.getPublishingForgeMaven(rootProject.file('../repo'))
    }

    publications.register('pluginMaven', MavenPublication) {
        changelog.publish(it)
        gradleutils.promote(it)

        pom { pom ->
            name = gradleutils.displayName
            description = project.description

            gradleutils.pom.addRemoteDetails(pom)

            licenses {
                license gradleutils.pom.licenses.LGPLv2_1
            }

            developers {
                developer gradleutils.pom.developers.Jonathing
                developer gradleutils.pom.developers.LexManos
            }
        }
    }
}
